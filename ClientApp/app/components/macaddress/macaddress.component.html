<h1>Директива — инпут для ввода MAC-адреса</h1>

<p>В инпуте при вводе с клавиатуры:</p>
<ul>
    <li>не позволять вводить недопустимые символы</li>
    <li>буквы из нижнего регистра переводить в верхний</li>
    <li>расставлять двоеточия в нужных местах</li>
    <li>русские буквы заменять на аналогичные латинские (А, В, С, Е)</li>
</ul>

<form [formGroup]="myForm">
    <input macaddress type="text" [formControl]="myForm.controls['macedit']">
</form>
